<layout-row id="RowLayout1">
	<layout-column id="ColumnLayout7" style="align-items: stretch">
		<sick-viewer2d id="Viewer2D1" viewer-id="multiImageEdgeMatcherViewer1"
			style="width: 100%; height: 500px">
		</sick-viewer2d>
		<sick-viewer2d id="Viewer2D2" viewer-id="viewer"
			style="width: 100%; height: 500px">
		</sick-viewer2d>
	</layout-column>
	<layout-column id="ColumnLayout1" style="align-items:stretch">
		<stacked-view id="SV_UserRole">
			<stacked-pane id="Active_StackedPane1" value="true">
				<layout-row id="RowLayout5">
					<layout-column id="ColumnLayout8" style="align-items: stretch">
						<davinci-tabs id="Tabs_Setup" type="modern">
							<davinci-tab id="Tab_Settings" label="Setup">
								<layout-row id="RowLayout9">
									<layout-column id="ColumnLayout9" style="align-items: stretch">
										<layout-row id="RowLayout11"
											style="justify-content: space-between; align-items: center">
											<layout-column id="ColumnLayout33" style="align-items: stretch">
												<davinci-value-display id="VD_SelectInstance"
													value="Selected Instance">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout22" style="align-items: stretch">
												<davinci-drop-down id="DD_SelectInstance">
												<crown-binding event="change"
													name="CSK_MultiImageEdgeMatcher/setSelectedInstance"
													path="param/args/instance" auto-commit
													converter="function(value) {return Number(value);}">
												</crown-binding>
												<crown-edpws-binding property="value"
													name="CSK_MultiImageEdgeMatcher/OnNewSelectedInstance"
													update-on-resume
													converter="function(value) {return value.toString();}">
												</crown-edpws-binding>
												<crown-edpws-binding property="data"
													name="CSK_MultiImageEdgeMatcher/OnNewInstanceList"
													update-on-resume converter="convertToList">
												</crown-edpws-binding>
												</davinci-drop-down>
											</layout-column>
										</layout-row>
										<layout-row id="RowLayout16" style="align-items: center">
											<layout-column id="ColumnLayout20" style="align-items: stretch">
												<davinci-value-display id="VD_RegisteredEvent"
													value="Registered event:">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout21" style="align-items: stretch">
												<davinci-text-field id="TF_RegisteredEvent" type="text"
													placeholder="e.g. CSK_ImagePlayer.OnNewImage">
												<crown-edpws-binding property="value"
													name="CSK_MultiImageEdgeMatcher/OnNewStatusRegisteredEvent"
													update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change"
													name="CSK_MultiImageEdgeMatcher/setRegisterEvent"
													path="param/args/event" auto-commit>
												</crown-binding>
												</davinci-text-field>
											</layout-column>
										</layout-row>
										<layout-row id="RowLayout18"
											style="justify-content: space-between; align-items: center">
											<layout-column id="ColumnLayout26" style="align-items: stretch">
												<davinci-value-display id="VD_ShowImage" value="Show image:">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout27" style="align-items: flex-end">
												<davinci-toggle-switch id="TS_ShowImage">
												<crown-edpws-binding property="checked"
													name="CSK_MultiImageEdgeMatcher/OnNewStatusShowImage"
													update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change"
													name="CSK_MultiImageEdgeMatcher/setShowImage"
													path="param/args/status" auto-commit>
												</crown-binding>
												</davinci-toggle-switch>
											</layout-column>
										</layout-row>
										<davinci-button id="Button1" type="primary" icon-position="append"
											toggle>
											<span>Teach Mode</span>
											<crown-binding event="change"
												name="CSK_MultiImageEdgeMatcher/setTeachMode"
												path="param/args/status" auto-commit>
											</crown-binding>
										</davinci-button>
										<layout-row id="RowLayout10" style="align-items: center">
											<layout-column id="ColumnLayout10" style="align-items: stretch">
												<davinci-value-display id="VD_EdgeThreshold" value="Edge threshold:">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout11" style="align-items: stretch">
												<davinci-numeric-field id="NF_EdgeThreshold" type="outline"
													min="-9007199254740991" max="9007199254740991" ticks="1"
													group-separator="," decimal-separator="." format-pattern="0">
												<crown-edpws-binding property="value"
													name="CSK_MultiImageEdgeMatcher/OnNewStatusEdgeThreshold"
													update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change"
													name="CSK_MultiImageEdgeMatcher/setEdgeThreshold"
													path="param/args/threshold" auto-commit>
												</crown-binding>
												</davinci-numeric-field>
											</layout-column>
										</layout-row>
										<layout-row id="RowLayout14" style="align-items: center">
											<layout-column id="ColumnLayout16" style="align-items: stretch">
												<davinci-value-display id="VD_MinScore" value="Minimum valid score:">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout17" style="align-items: stretch">
												<davinci-numeric-field id="NF_MinScore" type="outline" min="0" max="1"
													ticks="1" group-separator="," decimal-separator="."
													format-pattern="0.00">
												<crown-edpws-binding property="value"
													name="CSK_MultiImageEdgeMatcher/OnNewStatusMinimalScore"
													update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change"
													name="CSK_MultiImageEdgeMatcher/setMinimumValidScore"
													path="param/args/minScore" auto-commit>
												</crown-binding>
												</davinci-numeric-field>
											</layout-column>
										</layout-row>
										<layout-row id="RowLayout13" style="align-items: center">
											<layout-column id="ColumnLayout14" style="align-items: stretch">
												<davinci-value-display id="VD_DownsampleFactor"
													value="Downsample Factor:"
													title="Setting this parameter will invalidate any previous teach call!">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout15" style="align-items: stretch">
												<davinci-numeric-field id="NF_DownsampleFactor" type="outline"
													min="-9007199254740991" max="9007199254740991" ticks="1"
													group-separator="," decimal-separator="." format-pattern="0"
													title="Setting this parameter will invalidate any previous teach call!">
												<crown-edpws-binding property="value"
													name="CSK_MultiImageEdgeMatcher/OnNewStatusDownsampleFactor"
													update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change"
													name="CSK_MultiImageEdgeMatcher/setDownsampleFactor"
													path="param/args/factor" auto-commit>
												</crown-binding>
												</davinci-numeric-field>
											</layout-column>
										</layout-row>
										<layout-row id="RowLayout12" style="align-items: center">
											<layout-column id="ColumnLayout12" style="align-items: stretch">
												<davinci-value-display id="VD_MaxMatches" value="Max. matches:">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout13" style="align-items: stretch">
												<davinci-numeric-field id="NF_MaxMatches" type="outline"
													min="-9007199254740991" max="9007199254740991" ticks="1"
													group-separator="," decimal-separator="." format-pattern="0">
												<crown-edpws-binding property="value"
													name="CSK_MultiImageEdgeMatcher/OnNewStatusMaxMatches"
													update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change"
													name="CSK_MultiImageEdgeMatcher/setMaximumMatches"
													path="param/args/max" auto-commit>
												</crown-binding>
												</davinci-numeric-field>
											</layout-column>
										</layout-row>
										<davinci-value-display id="VD_Results" label="Results">
										</davinci-value-display>
										<layout-row id="RowLayout7">
											<layout-column id="ColumnLayout18">
												<davinci-value-display id="VD_FoundMatches" value="Found matches:">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout23">
												<davinci-value-display id="VD_FoundMatchesValue">
												<crown-edpws-binding property="value"
													name="CSK_MultiImageEdgeMatcher/OnNewStatusFoundMatches"
													update-on-resume>
												</crown-edpws-binding>
												</davinci-value-display>
											</layout-column>
										</layout-row>
										<layout-row id="RowLayout17">
											<layout-column id="ColumnLayout24">
												<davinci-value-display id="VD_Score" value="Score:">
												</davinci-value-display>
											</layout-column>
											<layout-column id="ColumnLayout25">
												<davinci-value-display id="VD_ScoreValue">
												<crown-edpws-binding property="value"
													name="CSK_MultiImageEdgeMatcher/OnNewStatusMatchScoreResult"
													update-on-resume>
												</crown-edpws-binding>
												</davinci-value-display>
											</layout-column>
										</layout-row>
									</layout-column>
								</layout-row>
							</davinci-tab>
							<davinci-tab id="Tab_Instances" label="Instances">
								<layout-row id="RowLayout15">
									<layout-column id="ColumnLayout19" style="align-items: stretch">
										<davinci-button id="Button_AddInstance" type="primary"
											icon-position="append">
											<span>Add instance</span>
											<crown-binding event="submit"
												name="CSK_MultiImageEdgeMatcher/addInstance" auto-commit>
											</crown-binding>
										</davinci-button>
										<davinci-button id="Button_ResetInstances" type="primary"
											icon-position="append"
											title="Reset insances to single instance. Reload app after reseting.">
											<span>Reset instances</span>
											<crown-binding event="submit"
												name="CSK_MultiImageEdgeMatcher/resetInstances" auto-commit>
											</crown-binding>
										</davinci-button>
									</layout-column>
								</layout-row>
							</davinci-tab>
						</davinci-tabs>
						<layout-row id="RowLayout8">
							<layout-column id="Column_PersistentData"
								class="myCustomFrame_CSK_Module_MultiImageEdgeMatcher"
								style="align-items: stretch">
								<layout-row id="RowLayout4"
									style="justify-content: space-between; align-items: center">
									<layout-column id="ColumnLayout5" style="align-items: stretch">
										<davinci-value-display id="VD_ParameterName" value="Parameter name:"
											title="Name of the parameters within the CSK_PersistentData module to be uses for this module.">
										</davinci-value-display>
									</layout-column>
									<layout-column id="ColumnLayout6" style="align-items: stretch">
										<davinci-text-field id="TF_ParameterName" type="text"
											title="Name of the parameters within the CSK_PersistentData module to be uses for this module.">
											<crown-edpws-binding property="value"
												name="CSK_MultiImageEdgeMatcher/OnNewParameterName" update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change"
												name="CSK_MultiImageEdgeMatcher/setParameterName" path="param/args/name"
												auto-commit>
											</crown-binding>
											<crown-edpws-binding property="disabled"
												name="CSK_MultiImageEdgeMatcher/OnPersistentDataModuleAvailable"
												update-on-resume converter="function(value) {return !value;}">
											</crown-edpws-binding>
										</davinci-text-field>
									</layout-column>
								</layout-row>
								<layout-row id="RowLayout2"
									style="justify-content: space-between; align-items: center">
									<davinci-value-display id="VD_LoadConfig"
										value="Load config on app start:"
										title="Load configured parameters from CSK_PersistentData on app start.">
									</davinci-value-display>
									<davinci-checkbox id="CB_LoadConfig"
										title="Load configured parameters from CSK_PersistentData on app start.">
										<span></span>
										<crown-edpws-binding property="checked"
											name="CSK_MultiImageEdgeMatcher/OnNewStatusLoadParameterOnReboot"
											update-on-resume>
										</crown-edpws-binding>
										<crown-edpws-binding property="disabled"
											name="CSK_MultiImageEdgeMatcher/OnPersistentDataModuleAvailable"
											update-on-resume converter="function(value) {return !value;}">
										</crown-edpws-binding>
										<crown-binding event="change" name="CSK_MultiImageEdgeMatcher/setLoadOnReboot"
											path="param/args/status" auto-commit>
										</crown-binding>
									</davinci-checkbox>
								</layout-row>
								<layout-row id="RowLayout3">
									<layout-column id="ColumnLayout3" style="align-items: stretch">
										<davinci-button id="B_LoadConfig" type="primary"
											icon-position="append"
											title="Load configured parameters from CSK_PersistentData module.">
											<span>Load Config</span>
											<crown-binding event="submit" name="CSK_MultiImageEdgeMatcher/loadParameters"
												auto-commit>
											</crown-binding>
											<crown-edpws-binding property="disabled"
												name="CSK_MultiImageEdgeMatcher/OnPersistentDataModuleAvailable"
												update-on-resume converter="function(value) {return !value;}">
											</crown-edpws-binding>
										</davinci-button>
									</layout-column>
									<layout-column id="ColumnLayout4" style="align-items: stretch">
										<davinci-button id="B_SaveConfig" type="primary"
											icon-position="append"
											title="Save current configured parameters of this module within CSK_PersistentData module.">
											<span>Save Config</span>
											<crown-binding event="submit" name="CSK_MultiImageEdgeMatcher/sendParameters"
												auto-commit>
											</crown-binding>
											<crown-edpws-binding property="disabled"
												name="CSK_MultiImageEdgeMatcher/OnPersistentDataModuleAvailable"
												update-on-resume converter="function(value) {return !value;}">
											</crown-edpws-binding>
										</davinci-button>
									</layout-column>
								</layout-row>
							</layout-column>
						</layout-row>
					</layout-column>
					<layout-column id="ColumnLayout2" style="align-items: stretch">
					</layout-column>
				</layout-row>
			</stacked-pane>
			<stacked-pane id="SP_LoginNOK" value="false">
				<layout-row id="RowLayout6">
					<davinci-callout id="Callout1" type="info">
						<span>Please log in via UserManagement module.</span>
					</davinci-callout>
				</layout-row>
			</stacked-pane>
			<crown-edpws-binding property="value"
				name="CSK_MultiImageEdgeMatcher/OnUserLevelOperatorActive" update-on-resume
				converter="function(value) {return value.toString();}">
			</crown-edpws-binding>
		</stacked-view>
		<stacked-view id="SV_PageCalled">
			<crown-binding property="value" name="CSK_MultiImageEdgeMatcher/pageCalled"
				path="result/data/empty" auto-update="0" update-on-resume>
			</crown-binding>
		</stacked-view>
	</layout-column>
  
</layout-row>
